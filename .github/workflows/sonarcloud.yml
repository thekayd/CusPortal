name: SonarCloud Analysis

on:
  push:
    branches:
      - main  # Trigger analysis on push to the main branch
  pull_request:
    branches:
      - main  # Trigger analysis on pull requests

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (updating to version 18)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Updated to Node.js version 18

      # Step 3: Install dependencies and build
      - name: Install dependencies and build
        run: |
          cd main-app  # Navigate to the 'main-app' directory
          npm install
          npm run build --if-present  # Only run build if there is a build script

      # Step 4: Run tests and generate coverage
      - name: Run tests and generate coverage
        run: |
          cd main-app  # Ensure you're in the right folder
          npm test -- --coverage  # Run tests and generate a coverage report

      # Step 5: SonarCloud Scan
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          organization: thekayd  # Replace with your SonarCloud organization
          projectKey: thekayd:CusPortal  # Replace with your SonarCloud project key
          projectName: CusPortal  # Replace with your SonarCloud project name
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # SonarCloud token from GitHub secrets
